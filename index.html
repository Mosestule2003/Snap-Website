                <li><a href="#" class="passive"><img src="images/icon-calendar.svg" class="icon">Calendar</a></li>
                <li><a href="#" class="passive"><img src="images/icon-reminders.svg" class="icon">Reminder</a></li>
                <li><a href="#" class="passive"><img src="images/icon-planning.svg" class="icon">Planning</a></li>
                </section>
                </div>

                <li><a href="#" class="active">Company<img src="images/icon-arrow-down.svg" class="dropdown-arrow"></a></li>
                <section class="menu-two">
                <li><a href="#" class="passive">History</a></li>
                <li><a href="#" class="passive">Our Team</a></li>
                <li><a href="#" class="passive">Blog</a></li>
                </section>
                </div>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>

                      </div>
                      <div class="body-button">
                          <button type="button" class="btn">Learn More</button>
                      </div>
                      <div class="partnerships">
                          <li><img src="images//client-audiophile.svg" alt=""></li>
                          <li><img src="images/client-databiz.svg" alt=""></li>
